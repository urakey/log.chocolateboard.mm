box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: assets build
        code: |
          npm run build
    - arjen/hugo-build:
      theme: cactus
      flags: --buildDrafts=true
    - script:
        name: assets format
        code: |
          npm run format
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - leipert/git-push:
      gh_oauth: $GIT_TOKEN
      repo: urakey/log.chocolateboard
      branch: gh-pages
      basedir: public