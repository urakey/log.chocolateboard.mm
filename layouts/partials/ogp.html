<meta property="og:title" content="{{ with .Data.Plural }}{{ . }} :: {{ end }}{{ with .Title }}{{ . | safeHTML }} :: {{ end }}{{ .Site.Title }}">
<meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}http://chocolateboard.net/assets/images/icon/ogp.png{{ end }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="fb:app_id" content="264941413542272" prefix="fb: http://ogp.me/ns/fb#">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@chocolateboard">
<meta name="twitter:creator" content="@urakey">
<meta name="twitter:image" content="{{ with .Params.eyecatch }}{{ . | absURL }}{{ else }}http://chocolateboard.net/assets/images/icon/ogp.png{{ end }}">
